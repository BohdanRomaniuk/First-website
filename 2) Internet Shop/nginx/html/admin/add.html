<!DOCTYPE HTML>
<html ng-app="asusShop">
<head>
	<meta charset="utf-8">
	<title>Ноутбуки Asus - Додавання нового товару</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>
</head>
<body ng-controller="adminController">
<table id="bar" width="100%" cellspacing=0 cellpadding=0 style="position:relative;">
  <tbody>
    <tr>
      <td height="39" class="list" align="center">
      <div style="max-width:1000px;">
		<a href="/">
			<div id="logo">Ноутбуки Asus</div>
		</a>
        <ul id="navigation">
		  <li><a id="main" href="../">Головна</a></li>
		  <li><a id="mainAdmin" href="./">Керування сайтом</a></li>
		  <li><a id="add" href="./add.html">Додати товар</a></li>
		  <li><a id="logout" href="../logout.html">Вийти</a></li>
		</ul>
      </div>
      </td>
    </tr>
  </tbody>
</table>
<div id="main-container">
	<div class="post-container"  style="display: grid;">
		<h3>Додавання нового товару</h3>
		<div class="post-text">
			<div style="text-align:center;">
			<p><div id="status"></div>
			<form>
				<p>
					<label>Назва товару:</label>
					</br>
					<input type="text" name="tovar_name" placeholder="Напр Asus Rog67" style="width: 200px;" ng-model="formData.tovar_name" required="required"/>
				</p>
				<p>
					<label>Посилання на картинку:</label>
					</br>
					<!--<input type="text" name="link" placeholder="Напр /images/x23.jpg" style="width: 200px;" ng-model="formData.image_link" required="required"/>-->
					<input type="file" ngf-select ng-model="up.file" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" />
					<img style="width:100px;" ng-show="!!up.file" ngf-thumbnail="up.file || '/thumb.jpg'"/>
            <i ng-show="up.upload_form.file.$error.required">*required</i><br>
            <i ng-show="up.upload_form.file.$error.maxSize">File too large 
            {{up.file.size / 1000000|number:1}}MB: max 20M</i>
				</p>
				<p>
					<label>Опис товару:</label>
					</br>
					<textarea cols="27" rows="15" ng-model="formData.description"></textarea>
				</p>
				<p>
					<label>Ціна:</label>
					</br>
					<input type="text" name="price" style="width: 200px;" ng-model="formData.price" required="required"/>
				</p>
				<button type="submit" class="btn" name="submit" ng-click="addTovar()">Додати товар</input>
			</form>
			</div>
		</div>
	</div>
</div>
<script src="../javascripts/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="../javascripts/angular.min.js"></script>
<script src="../javascripts/ng-file-upload.min.js"></script>
<script src="../javascripts/ng-file-upload-shim.min.js"></script>
<script src="admin.js"></script>
<script>
	document.getElementById("add").className += "active";
</script>
</body>
</html>
