<!DOCTYPE HTML>
<html ng-app="asusShop">
<head>
	<meta charset="utf-8">
	<title>Ноутбуки Asus - Профіль користувача</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
</head>
<body ng-controller="profileController">
<table id="bar" width="100%" cellspacing=0 cellpadding=0 style="position:relative;">
  <tbody>
    <tr>
      <td height="39" class="list" align="center">
      <div style="max-width:1000px;">
		<a href="/">
			<div id="logo">Ноутбуки Asus</div>
		</a>
        <ul id="navigation">
          <li ng-repeat="nav in navigationElems"><a id="{{ nav.name }}" href="{{ nav.href }}" ng-style="{{ nav.name }}">{{ nav.text }}</a></li>
		</ul>
      </div>
      </td>
    </tr>
  </tbody>
</table>
<div id="main-container">
	<div class="post-container"  style="display: grid;background: #dcf9e1;">
		<h3>Поточні замовлення користувача</h3>
		<div class="post-container" ng-repeat="tovar in bucketTovars" style="display: grid;">
		<h3>{{ tovar.tovar_name }}</h3>
		<div class="post-text">
			<a href="{{ tovar.image }}"><img src="{{ tovar.image }}" alt="{{ tovar.tovar_name }}" title="{{ tovar.tovar_name }}" style="max-width:400px; float: left;"/></a>
			<button class="btn buy cancel" style="float:left; color: black;" ng-click="deleteTovarFromBucket(tovar.bucket_id)">Скасувати замовлення</button> <div class="price">{{ tovar.price }} грн.</div>
			{{ tovar.description }}
		</div>
	</div>
	</div>
	
	<div class="post-container"  style="display: grid;background: #f9dcdc;">
		<h3>Скасовані замовлення користувача</h3>
		<div class="post-container" ng-repeat="tovar in cancelTovars" style="display: grid;">
		<h3>{{ tovar.tovar_name }}</h3>
		<div class="post-text">
			<a href="{{ tovar.image }}"><img src="{{ tovar.image }}" alt="{{ tovar.tovar_name }}" title="{{ tovar.tovar_name }}" style="max-width:400px; float: left;"/></a>
			<div class="price">{{ tovar.price }} грн.</div>
			{{ tovar.description }}
		</div>
	</div>
</div>
<script src="javascripts/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="javascripts/angular.min.js"></script>
<script src="javascripts/main.js"></script>
</body>
</html>
