<!DOCTYPE HTML>
<html ng-app="asusShop">
<head>
	<meta charset="utf-8">
	<title>Ноутбуки Asus - Кращий магазин з продажу ноутбуків</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
</head>
<body ng-controller="mainController">
<table id="bar" width="100%" cellspacing=0 cellpadding=0 style="position:relative;">
  <tbody>
    <tr>
      <td height="39" class="list" align="center">
      <div style="max-width:1000px;">
		<a href="/">
			<div id="logo">Ноутбуки Asus</div>
		</a>
        <ul id="navigation">
          <li ng-repeat="nav in navigationElems"><a id="{{ nav.name }}" href="{{ nav.href }}" >{{ nav.text }}</a></li>
		</ul>
      </div>
      </td>
    </tr>
  </tbody>
</table>
<div id="main-container">
	<div class="post-container" ng-repeat="tovar in allTovars" style="display: grid;">
		<h3>{{ tovar.tovar_name }} <button class="del cancel" ng-click="deleteTovar(tovar.tovar_id)" style="float:right;color:black;display:none;">X</button></h3>
		<div class="post-text">
			<a href="{{ tovar.image }}"><img src="{{ tovar.image }}" alt="{{ tovar.tovar_name }}" title="{{ tovar.tovar_name }}" style="max-width:400px; float: left;"/></a>
			<button class="btn buy" style="float:left; color: green; display: {{ tovar.buy }};" ng-click="addTovarToBucket(tovar.tovar_id)">Купити</button> <div class="price">{{ tovar.price }} грн.</div>
			{{ tovar.description }}
		</div>
	</div>
</div>
<script src="javascripts/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="javascripts/angular.min.js"></script>
<script src="javascripts/main.js"></script>
<script>
	document.getElementById("main").className += "active";
</script>
</body>
</html>
